<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src='app.js'></script>
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id='jsCanvas' class='canvas'></canvas>
    <div class="controls">
      <dic class="controls__range">
        <span>굵기</span>
        <input type="range" value='2.5' min='0.1' max='5.0' step='0.1' id='jsRange' />
      </dic>
      <div class="controls__btns">
        <button id="jsMode">채우기</button>
        <button id="jsSave">저장하기</button>
      </div>
      <div id="jsColors" class="controls__colors">
        <div
        class="controls__color jsColor"
        style='background-color: #2c2c2c;'>
        </div>
        <div
        class="controls__color jsColor"
        style='background-color: #ffffff;'>
        </div>
        <div
        class="controls__color jsColor"
        style='background-color: #ff3b30;'>
        </div>
        <div
        class="controls__color jsColor"
        style='background-color: #ff9500;'>
        </div>
        <div
        class="controls__color jsColor"
        style='background-color: #ffcc00;'>
        </div>
        <div
        class="controls__color jsColor"
        style='background-color: #4cd953;'>
        </div>
        <div
        class="controls__color jsColor"
        style='background-color: #5ac8fa;'>
        </div>
        <div
        class="controls__color jsColor"
        style='background-color: #0579ff;'>
        </div>
        <div
        class="controls__color jsColor"
        style='background-color: #5856d6;'>
        </div>
      </div>
    </div>
  </body>
</html>
